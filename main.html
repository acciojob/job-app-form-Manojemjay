<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = "POST">
		<label for="name">Name</label>
		<input type ="text" id="name" required><br>

		<label for="email">Email</label>
		<input type ="email" id="email" required><br>

		<label for="gender_m">Gender:</label>
		<label for="gender">Male</label>
		<input type ="radio" id="gender_m" name=gender required>
		<label for="gender_f">Female</label>
		<input type ="radio" id="gender_f" name=gender required><br>

		<select for="laptop">
			<option id="laptop">Apple</option>
			<option id="laptop">Asus</option>
			<option id="laptop">Hp</option>
		</select>

		<label for="age">Age:</label>
		<input type ="number" id="age" required><br>

		<label for="dob">Date of birth:</label>
		<input type ="date" id="dob" required><br>

		<label for="password">Password:</label>
		<input type ="password" id="password" required><br>

		<label for="portfolio">Portfolio:</label>
		<input type ="url" id="portfolio" required><br>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
